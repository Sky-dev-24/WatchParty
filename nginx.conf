worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Connection pooling to upstream Node.js cluster
    upstream simulive_backend {
        server simulive:3000;
        keepalive 256;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint for the nginx itself
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SSE endpoints - disable buffering for real-time events
        location ~ ^/api/streams/.*/events$ {
            proxy_pass http://simulive_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Critical for SSE: disable all buffering
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;  # 24 hours for long-lived SSE connections
            proxy_send_timeout 86400s;

            # Disable chunked transfer encoding issues
            chunked_transfer_encoding on;
        }

        # API routes - normal proxying with buffering
        location /api/ {
            proxy_pass http://simulive_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Next.js static assets - aggressive caching
        location /_next/static/ {
            proxy_pass http://simulive_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Cache static assets aggressively (they have hashed filenames)
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Public static files
        location /public/ {
            proxy_pass http://simulive_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # All other requests (pages, etc.)
        location / {
            proxy_pass http://simulive_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering for page loads
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
        }
    }
}
