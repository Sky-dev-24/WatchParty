services:
  # Nginx reverse proxy - point your reverse proxy/tunnel here
  nginx:
    image: nginx:alpine
    container_name: watchparty-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-3080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - watchparty
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - watchparty-network

  # Main WatchParty application (clustered workers)
  watchparty:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchparty-app
    restart: unless-stopped
    # No external ports - nginx handles external traffic
    expose:
      - "3000"
    # Resource limits for 4 workers + Socket.io
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M
    # Increase file descriptor limits for WebSocket connections
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      # Node environment
      - NODE_ENV=production

      # PostgreSQL Database URL
      - DATABASE_URL=postgresql://watchparty:${POSTGRES_PASSWORD:-watchparty}@postgres:5432/watchparty

      # Redis URL for Socket.io adapter and caching
      - REDIS_URL=redis://redis:6379

      # Optional: Admin password to protect /admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # Optional: Plex OAuth client ID (defaults to watchparty-app)
      - NEXT_PUBLIC_PLEX_CLIENT_ID=${NEXT_PUBLIC_PLEX_CLIENT_ID:-watchparty-app}

      # Optional: Enable secure cookies for HTTPS deployments
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - watchparty-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: watchparty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: watchparty
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-watchparty}
      POSTGRES_DB: watchparty
    volumes:
      - watchparty-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watchparty -d watchparty"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - watchparty-network

  # Redis Cache & Socket.io Adapter
  redis:
    image: redis:7-alpine
    container_name: watchparty-redis
    restart: unless-stopped
    # Increased memory for chat history and Socket.io pub/sub
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - watchparty-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - watchparty-network

networks:
  watchparty-network:
    driver: bridge

volumes:
  watchparty-postgres-data:
    driver: local
  watchparty-redis-data:
    driver: local
