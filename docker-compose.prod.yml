# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Nginx reverse proxy - point your Cloudflare tunnel here (port 80)
  nginx:
    image: nginx:alpine
    container_name: simulive-nginx
    restart: always
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      simulive:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main application - internal only, accessed via nginx
  simulive:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simulive-stream
    restart: always
    expose:
      - "3000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=file:/app/data/simulive.db
    volumes:
      - simulive-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  simulive-data:
